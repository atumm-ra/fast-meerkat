name: PyTest

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install PDM
        run: |
          python -m pip install pdm
      - name: Disable VENV
        run: |
          pdm config python.use_venv false

      - name: Install dependencies
        run: |
          pdm sync -d  # Install dev dependencies

      - name: Run Tests
        run: |
          STAGE=test pdm run pytest -cov --cov-report html
